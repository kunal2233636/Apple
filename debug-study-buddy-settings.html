<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy Settings Debugger</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #1177bb;
        }
        .error { color: #f48771; }
        .success { color: #89d185; }
        .warning { color: #dcdcaa; }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Study Buddy Settings Debugger</h1>
    
    <div class="section">
        <h2>Current Settings</h2>
        <pre id="current-settings">Loading...</pre>
        <button onclick="checkSettings()">Refresh</button>
    </div>

    <div class="section">
        <h2>Quick Fixes</h2>
        <button onclick="clearAll()">Clear All localStorage</button>
        <button onclick="setGroqFast()">Set Groq Fast Model</button>
        <button onclick="setGeminiFast()">Set Gemini Fast Model</button>
    </div>

    <div class="section">
        <h2>Test Save</h2>
        <label>Provider: 
            <select id="test-provider">
                <option value="groq">Groq</option>
                <option value="gemini">Gemini</option>
                <option value="cerebras">Cerebras</option>
                <option value="openrouter">OpenRouter</option>
            </select>
        </label>
        <label>Model:
            <input type="text" id="test-model" value="llama-3.1-8b-instant" style="width: 300px; background: #3c3c3c; color: #d4d4d4; border: 1px solid #3e3e42; padding: 5px;">
        </label>
        <button onclick="testSave()">Save & Test</button>
    </div>

    <div class="section">
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logsDiv.innerHTML = `<div class="${color}">[${timestamp}] ${message}</div>` + logsDiv.innerHTML;
        }

        function checkSettings() {
            try {
                const prefs = localStorage.getItem('study-buddy-preferences');
                if (!prefs) {
                    document.getElementById('current-settings').textContent = 'No settings found';
                    log('No settings found in localStorage', 'warning');
                    return;
                }
                
                const parsed = JSON.parse(prefs);
                document.getElementById('current-settings').textContent = JSON.stringify(parsed, null, 2);
                log(`Settings loaded: Provider=${parsed.provider}, Model=${parsed.model}`, 'success');
            } catch (error) {
                document.getElementById('current-settings').textContent = 'Error: ' + error.message;
                log('Error reading settings: ' + error.message, 'error');
            }
        }

        function clearAll() {
            if (confirm('Clear all localStorage? This will reset your settings.')) {
                localStorage.clear();
                log('All localStorage cleared', 'success');
                checkSettings();
            }
        }

        function setGroqFast() {
            const settings = {
                provider: 'groq',
                model: 'llama-3.1-8b-instant',
                streamResponses: true,
                temperature: 0.7,
                maxTokens: 2048
            };
            localStorage.setItem('study-buddy-preferences', JSON.stringify(settings));
            log('Set Groq with fast model (llama-3.1-8b-instant)', 'success');
            checkSettings();
        }

        function setGeminiFast() {
            const settings = {
                provider: 'gemini',
                model: 'gemini-2.0-flash-lite',
                streamResponses: true,
                temperature: 0.7,
                maxTokens: 2048
            };
            localStorage.setItem('study-buddy-preferences', JSON.stringify(settings));
            log('Set Gemini with fast model (gemini-2.0-flash-lite)', 'success');
            checkSettings();
        }

        function testSave() {
            const provider = document.getElementById('test-provider').value;
            const model = document.getElementById('test-model').value;
            
            const settings = {
                provider: provider,
                model: model,
                streamResponses: true,
                temperature: 0.7,
                maxTokens: 2048
            };
            
            localStorage.setItem('study-buddy-preferences', JSON.stringify(settings));
            log(`Saved: Provider=${provider}, Model=${model}`, 'success');
            checkSettings();
            
            // Verify it was saved correctly
            setTimeout(() => {
                const saved = JSON.parse(localStorage.getItem('study-buddy-preferences'));
                if (saved.provider === provider && saved.model === model) {
                    log('‚úì Verification passed - settings persisted correctly', 'success');
                } else {
                    log('‚úó Verification failed - settings not persisted correctly!', 'error');
                    log(`Expected: ${provider}/${model}, Got: ${saved.provider}/${saved.model}`, 'error');
                }
            }, 100);
        }

        // Monitor localStorage changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'study-buddy-preferences') {
                log('Storage event detected - settings changed externally', 'warning');
                checkSettings();
            }
        });

        // Initial load
        checkSettings();
        log('Debugger loaded - use buttons above to test', 'info');
    </script>
</body>
</html>
